<!DOCTYPE html>
<html>
<head>
    <title>Add Task to Redmine Form</title>
    <link rel="stylesheet" type="text/css" href="../css/styleFormAddTask.css">
</head>
<body class="bodyConf">
    <div class="wrapper">
        <!-- <a href="principalPage.html" id="profile">Profile</a> -->
        <div class="navConf">
            <a href="../html/mainPage.html" id="redmine">REDMINE</a>
            <a href="../html/login.html">Log In</a>
            <a href="../html/signUp.html">Sign Up</a>

            <label class="activeLink" >Add Task</label>
            <a href="../html/formListPerson.html">List of Persons</a>
            <a href="../html/fromChangeSuggestion.html">Change Suggestion</a>

            <!-- <label for="lightMode">Light Mode</label>
            <input type="checkbox" name="lightMode" id="mode" onclick="toggleTheme()"> -->
        </div>
    </div>
    <div class="container">
        <h1>New task</h1>
        <form id="taskForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="project" class="required-label">Project</label>
                <select id="project" name="project" class="form-control" required>
                    <option value="" disabled selected><< Select >></option>
                    <option value="project1">Project 1</option>
                    <option value="project2">Project 2</option>
                    <option value="project3">Project 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type" class="required-label">Type</label>
                <select id="type" name="type" class="form-control" required>
                    <option value="" disabled selected><< Select >></option>
                    <option value="bug">Bug</option>
                    <option value="feature">Feature</option>
                    <option value="support">Support</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject" class="required-label">Subject</label>
                <input type="text" id="subject" class="form-control" name="subject" value="" required>
            </div>

            <div class="form-group-description">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="priority" class="required-label">Priority</label>
                <select id="priority" name="priority" class="form-control" required>
                    <option value="" disabled selected><< Select >></option>
                    <option value="Low">Low</option>
                    <option value="normal">Normal</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                    <option value="immediate">Immediate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="assignee">Assignee</label>
                <select id="assignee" name="assignee" class="form-control" >
                    <option value="" disabled selected><< Select >></option>
                    <option value="assignee1">User 1</option>
                    <option value="assignee2">User 2</option>
                    <option value="assignee3">User 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start_date">Start date</label>
                <input type="date" id="start_date" class="form-control" name="start_date">
            </div>

            <div class="form-group">
                <label for="due_date">Due date</label>
                <input type="date" id="due_date" class="form-control" name="due_date">
            </div>

            <div class="form-group">
                <label for="time">Estimated time</label>
                <input type="number" id="time" name="time" class="form-control" min="0" value="0">
                <label id="label_time" for="time">Hours</label>
            </div>

            <div class="form-button">
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
            
        </form>
    </div>

    <script src="../js/addTask.js"> </script>
</body>
</html>
