<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Sugerencias de Cambios</title>
    <link rel="stylesheet" type="text/css" href="../css/styleFormSuggestion.css">
    
</head>
<body>
    <div class="form-control">
        <div class="container">
            <h2>Formulario de Sugerencias de Cambios</h2>
        
        <form  method="post" onsubmit="Formvalidation()">
    
            <!-- Lista desplegable para seleccionar el proyecto -->
            <div class="form-group">
                <label for="proyect">Proyecto:</label>
                <select id="proyect" name="proyect" required class="form-control">
                   <!--   <option value="proyecto1">Proyect 1</option>-->
                </select>
            </div>
    
            <!-- Lista desplegable para seleccionar la tarea -->
            <div class="form-group">
                <label for="task">Tarea a Modificar:</label>
                <select id="task" name="task" required class="form-control" >
                  <!--  <option value="tarea1">task 1</option>-->
                </select>
            </div>

             <!-- Lista desplegable para seleccionar la tarea -->
             <div class="form-group">
                <label for="reason">Motivo:</label>
                <select id="reason" name="reason" required class="form-control">
                   <!--   <option value="reason 1">reason 1</option>-->
                </select>
            </div>



            <!-- Campo de texto para la descripción de la sugerencia -->
            <div>
                <label for="description">Suggestion Description:</label>
                <textarea id="description" name="description" rows="4"  class="form-control" required></textarea>
            </div>
           
            <br>
    
            <!-- Botón de envío del formulario -->
            <input class="btn-primary" type="submit" value="Enviar Sugerencia" >
        </form>
    
        </div>
    </div>
    <script src="../js/scriptSuggestion.js"></script>
</body>
</html>
